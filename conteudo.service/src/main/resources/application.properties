spring.application.name=conteudo.service

spring.datasource.url=jdbc:postgresql://localhost:5433/BD
spring.datasource.username=postgres
spring.datasource.password=postgres

aws.region=us-east-1
aws.s3.bucket=materiais-bucket
aws.s3.endpoint=http://localhost:4566

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.error.include-stacktrace=never

spring.sql.init.mode=never

spring.jpa.hibernate.ddl-auto=update

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.consumer.group-id=conta_group
spring.kafka.consumer.auto-offseat-reset=earliest

server.port=8084